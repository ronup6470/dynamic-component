<form class="floating-form" [formGroup]="customerFormGroup">
  <div class="row">
    <div class="form-group col-md-6 col-12 col-lg-6">
      <input type="text" class="form-control" formControlName="firstName" floatingLabel autoFocus />
      <label class="floating-form-label">{{ 'NAME_LABEL' | translate }}</label>
      <div ngxErrors="firstName" [isFormSubmitted]="isFormSubmitted">
        <div ngxError="required" [when]="['touched','dirty']">
          {{ 'NAME.REQUIRED' | translate }}
        </div>
        <div [ngxError]="['maxlength']" [when]="['touched','dirty']">
          {{ 'NAME.MAXLENGTH' | translate }}
        </div>
      </div>
    </div>
    <div class="form-group col-md-6 col-12 col-lg-6">
      <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker formControlName="createdAt"
        [bsConfig]="bsConfig" placement="bottom left" floatingLabel>
      <label class="floating-form-label">{{ 'CREATEDAT_LABEL' | translate }}</label>
    </div>
    <div class="form-group col-md-6 col-12 col-lg-6">
      <input type="text" class="form-control" formControlName="productNo" floatingLabel />
      <label class="floating-form-label">{{ 'PRODUCTNO_LABEL' | translate }}</label>
      <div ngxErrors="productNo" [isFormSubmitted]="isFormSubmitted">
        <div ngxError="required" [when]="['touched','dirty']">
          {{ 'PRODUCTNO.REQUIRED' | translate }}
        </div>
      </div>
    </div>
    <div class="form-group col-md-6 col-12 col-lg-6">
      <ng-select [items]="cities" bindLabel="name" floatingLabel (change)="changeCity($event)" placeholder="Select city"
        formControlName="city" appendTo="body">
      </ng-select>
      <label class="floating-form-label">City</label>
    </div>
    <div class="form-group col-md-6 col-12 col-lg-6">
      <ng-select [items]="offices" bindLabel="officeName" floatingLabel (change)="changeOffice($event)"
        placeholder="Select office" formControlName="office" appendTo="body">
      </ng-select>
      <label class="floating-form-label">Office</label>
    </div>

  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-flat-primary mr-1" (click)="cancel();">{{ 'btnCancel' | translate }}</button>
      <button class="btn btn-primary m-2" (click)="saveCustomer();">{{ 'btnSave' | translate }}</button>
    </div>
  </div>
</form>
